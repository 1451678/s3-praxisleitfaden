title: GLossar
continued: (…)
terms:
  accountability:
    name: Verantwortung
    definition: ""
    glossary: Respond when something is needed, do what you agreed to and take ownership for the course of the organization.
  agreement:
    name: Vereinbarung
    definition: ""
    glossary: An agreed upon guideline, process or protocol designed to guide the flow of _value_.
  circle:
    name: Kreis
    definition: ""
    glossary: An _equivalent_, _semi-autonomous_ and _self-governing_ group of people collaborating to respond to a _driver_.
  concern:
    name: Bedenken
    definition: ""
    glossary: An opinion that doing something might impede – or miss an opportunity to improve – flow of value to an organizational _driver_.
  consent:
    name: Konsent
    definition: ""
    glossary: Do things in the absence of reasons not to.
  continuous-improvement:
    name: kontinuierliche Verbesserung
    definition: ""
    glossary: Change incrementally to accommodate steady empirical learning.
  deliverable:
    name: Deliverable
    definition: ""
    glossary: Something which is provided as a result of an _agreement_ in response to a _driver_. _Deliverables_ include products, raw materials, services, experiences and transformations.
  operations:
    name: Operations (Doing the Work)
    definition: ""
    glossary: People doing what needs to be done, guided by coordination and _governance_.
  domain:
    name: Domäne
    definition: A **domain** is a distinct area of influence, activity and decision making within an organization.
    glossary: A distinct area of influence, activity and decision making within an _organization_.
  driver:
    name: Treiber
    definition: A **driver** is a person’s or a group's motive for responding to a specific situation.
    glossary: A driver is a person’s or a group's motive for responding to a specific situation.
  effectiveness:
    name: Effektivität
    definition: ""
    glossary: Devote time only to what brings you closer towards achieving your objectives.
  empiricism:
    name: Empirismus
    definition: ""
    glossary: Test all assumptions through experiments, continuous revision and falsification.
  equivalence:
    name: Gleichstellung
    definition: ""
    glossary: Involve people in making and evolving decisions that affect them.
  governance:
    name: Governance
    definition: ""
    glossary: Continuously deciding what to do to achieve objectives, and setting constraints on how and when things will be done.
  logbook:
    name: Logbuch
    definition: ""
    glossary: A (digital) system to store all information relevant for running an _organization_ and its teams.
  objection:
    name: Einwand
    definition: ""
    glossary: A reason why doing something stands in the way of (more) effective response to a _driver_.
  peer-domain:
    name: Peer Domain
    definition: ""
    glossary: Two peer _domains_ are contained within the same immediate _superdomain_, and may be overlapping.
  organization:
    name: Organization
    definition: ""
    glossary: A group of people collaborating towards a shared objective (_driver_).
  peer-drivers:
    name: Peer Drivers
    definition: ""
    glossary: Two _drivers_ existing as a direct consequence of a response to the same _superdriver_, are called peer drivers.
  pattern:
    name: Pattern
    definition: ""
    glossary: A template for successfully navigating a specific context.
  primary-driver:
    name: Primary Driver
    definition: ""
    glossary: The driver that defines a _domain_ is called the primary driver of that domain.
  principle:
    name: Principle
    definition: ""
    glossary: A guideline for behavior.
  role:
    name: Rolle
    definition: ""
    glossary: A set of constraints for how an individual can account for a _domain_.
  self-governance:
    name: Self-Governance
    definition: ""
    glossary: People governing themselves within the constraints of a domain.
  self-organization:
    name: Self-Organization
    definition: ""
    glossary: People coordinating work within constraints defined through _governance_.
  semi-autonomy:
    name: Semi-Autonomy
    definition: ""
    glossary: People with autonomy to create _value_, limited by the constraints of their _domain_.
  strategy:
    name: Strategy
    definition: ""
    glossary: A high level approach how people will create value to successfully account for a _domain_.
  subdomain:
    name: Subdomain
    definition: ""
    glossary: A domain that is fully nested within another domain.
  subdriver:
    name: Subtreiber
    definition: ""
    glossary: A subdriver arises as a consequence of people responding to another driver (the _superdriver_) and are necessary to address to respond to the superdriver.
  superdriver:
    name: Superdriver
    definition: ""
    glossary: see _subdriver_.
  superdomain:
    name: Superdomain
    definition: ""
    glossary: A _domain_ that fully contains another domain.
  transparency:
    name: Transparenz
    definition: ""
    glossary: Make all information accessible to everyone in an organization, unless there is a reason for confidentiality.
  value:
    name: Wert
    definition: ""
    glossary: The importance, worth or usefulness of something in relation to a _driver_.
  waste:
    name: Verschwendung
    definition: ""
    glossary: Anything not necessary for - or standing in the way of - effective response of a _driver_.

