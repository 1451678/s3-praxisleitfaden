terms:
  accountability:
    name: Verantwortung
    definition: ""
    glossary: Handle, wenn es erforderlich ist; befolge, was Du vereinbart hast und behalte die gesamte Organisation im Blick.
  account:
    name: verantworten
    glossary: die Verantwortung für etwas übernehmen, das getan werden muss.
  agreement:
    name: Vereinbarung
    definition: Eine **Vereinbarung** ist eine (gemeinsam) beschlossene Richtline, oder ein Prozess oder Protokoll, um den Wertfluss in der Organisation zu gestalten.
    glossary: Eine (gemeinsam) beschlossene Richtline, oder ein Prozess oder Protokoll, um den Wertfluss in der Organisation zu gestalten.
  alignment:
    name: gemeinsame Ausrichtung
    glossary: Der Prozess, die Aktivitäten aller Teile einer Organisation auf die gemeinsamen Ziele hin auszurichten.
  backlog:
    name: Backlog
    definition: Ein **Backlog** (Aufgabenliste) ist eine sichtbare Liste aus (meist priorisierten)  Aufgaben, die noch abgearbeitet werden müssen.
    glossary: Eine sichtbare Liste aus (meist priorisierten)  Aufgaben, die noch abgearbeitet werden müssen.
  chosen-values:
    name: Gewählte Werte
    glossary: Ein Satz von Prinzipien, für die sich eine Gruppe (oder eine Organisation) gemeinsam entschieden hat, um sie im Rahmen ihrer Zusammenarbeit umzusetzen.
  circle:
    name: Kreis
    definition: Ein **Kreis** ist eine teilautonome und selbststeuernde Gruppe gleichgestellter Personen, die gemeinsam eine Domäne verantworten.
    glossary: Eine teilautonome und selbststeuernde Gruppe gleichgestellter Personen, die gemeinsam eine Domäne verantworten.
  complexity:
    name: Komplexität
    glossary: 'Eine Umgebung, in dem die blinden Flecken unbekannt sind, das Verhältnis von Ursache und Wirkung nur retrospektiv erklärt werden kann, und Handlungen unvorhersehbare Veränderungen verursachen kann, aus denen man Muster ableiten kann. [nach: D. Snowden und M. Boone]'
  concern:
    name: Bedenken
    definition: ""
    glossary: Die Ansicht, dass etwas den Wertfluss zu einem Organisationstreiber behindern - oder einer Verbesserung im Weg stehen - würde
  consent:
    name: Konsent
    definition: ""
    glossary: Tu etwas nur dann, wenn nichts dagegen spricht.
  continuous-improvement:
    name: kontinuierliche Verbesserung
    definition: ""
    glossary: Bevorzuge inkrementelle Veränderung, um stetiges empirisches Lernen zu ermöglichen.
  delegatee:
    name: Beauftragte
    glossary: Eine Person oder Gruppe, die die Verantwortlichkeit für eine Domäne übernimmt.
  delegator:
    name: Delegierende
    glossary: Eine Person oder Gruppe, die die Verantwortung für eine Domäne an andere delegiert .
  deliverable:
    name: Leistung
    definition: ""
    glossary: Etwas, das als Ergebnis einer auf einen Treiber bezogenen Vereinbarung Verfügung gestellt wird. Leistungen umfassen Produkte, Rohstoffe, Dienstleistungen, Erfahrungen und Transformationen.
  domain:
    name: Domäne
    definition: Eine **Domäne** ist ein eigener Arbeits-, Einfluss-  und Entscheidungsbereich innerhalb einer Organisation.
    glossary: Ein eigener Arbeits-, Einfluss-  und Entscheidungsbereich innerhalb einer Organisation.
  driver:
    name: Treiber
    definition: Ein **Treiber** ist das Motiv einer Person oder Gruppe, in einer bestimmten Situation zu handeln.
    glossary: Das Motiv einer Person oder Gruppe, in einer bestimmten Situation zu handeln.
  effectiveness:
    name: Effektivität
    definition: Investiere Zeit nur für das, was Dich dem Erreichen Deiner Ziele näher bringt.
    glossary: Investiere Zeit nur für das, was Dich dem Erreichen Deiner Ziele näher bringt.
  empiricism:
    name: Empirismus
    definition: ""
    glossary: Überprüfe alle Annahmen durch Experiment, kontinuierliche Revision und Falsifikation.
  equivalence:
    name: Gleichstellung
    definition: ""
    glossary: Beziehe Menschen in die sie betreffenden Entscheidungsfindung und deren Entwicklung ein.
  governance:
    name: Governance
    definition: ""
    glossary: Fortwährend entscheiden, was zu tun ist, um Ziele zu erreichen, und Richtlinien festlegen, wie und wann Dinge getan werden.
  governance-backlog:
    name: Steuerungs-Backlog
    definition: Ein **Steuerungs-Backlog** ist eine sichtbare, priorisierte Liste von Themen (Treibern), die in Bezug auf die Governance einer Domäne bearbeitet werden müssen.
    glossary: Eine sichtbare, priorisierte Liste von Themen (Treibern), die in Bezug auf die Governance einer Domäne bearbeitet werden müssen.
  key-responsibilities:
    name: Kernaufgaben
    glossary: Die in einer bestimmten Domäne zentralen Arbeitsaufgaben und Entscheidungen.
  logbook:
    name: Logbuch
    definition: ""
    glossary: Ein (digitales) System zur Speicherung aller für den Betrieb einer Organisation und ihrer Teams relevanten Informationen.
  operations:
    name: Operatives Geschäft
    definition: ""
    glossary: Mitarbeiter erledigen die anfallenden Arbeiten innerhalb des Rahmens, der durch Governance und Koordination gesetzt wurde
  objection:
    name: Einwand
    definition: Ein **Einwand** ist ein Grund, weshalb etwas einer effektiven (oder effektiveren) Antwort auf einen Treiber im Weg steht.
    glossary: Ein Grund, weshalb etwas einer effektiven (oder effektiveren) Antwort auf einen Treiber im Weg steht.
  peer-domain:
    name: Nachbardomäne
    definition: ""
    glossary: Zwei Peer-Domänen befinden sich innerhalb der gleichen unmittelbaren übergeordneten Domäne, und können sich gegenseitig überschneiden.
  organization:
    name: Organisation
    definition: ""
    glossary: Eine Gruppe von Menschen, die auf ein gemeinsames Ziel hin zusammenarbeiten.
  organizational-driver:
    name: Organisationstreiber
    definition: Ein ** Organisationstreiber** ist ein Treiber, der in (direktem oder indirektem) Zusammenhang zum Primärtreiber einer Organisation steht.
    glossary: Ein Treiber, der in (direktem oder indirektem) Zusammenhang zum Primärtreiber einer Organisation steht.
  peer-drivers:
    name: Benachbarte Treiber
    definition: ""
    glossary: Zwei Treiber, die als direkte Antwort auf einen gemeinsamen Supertreiber bestehen, werden benachbarte Treiber genannt.
  pattern:
    name: Muster
    definition: Ein **Muster** ist eine Vorgehensweise, um einer bestimmten Herausforderungen erfolgreich zu begegnen.
    glossary: Eine Vorgehensweise, um einer bestimmten Herausforderungen erfolgreich zu begegnen.
  primary-driver:
    name: Primärteiber
    definition: ""
    glossary: Der Treiber, der eine Domäne begründet, wird als Primärtreiber dieser Domäne bezeichnet.
  principle:
    name: Prinzip
    definition: Ein Prinzip ist eine Gesetzmäßigkeit, die einer Sache zugrunde liegt, oder ein Grundsatz für   Denken und Handeln.
    glossary: Eine Gesetzmäßigkeit, die einer Sache zugrunde liegt, oder ein Grundsatz für   Denken und Handeln.
  role:
    name: Rolle
    definition: ""
    glossary: Eine Rolle ist ein Verantworungsbereich, der über eine Domäne definiert und an eine Person übertragen wird.
  scm:
    name: SKM
    glossary: (die soziokratische Kreisorganisationsmethode) Eine egalitäre Governace-Methode für Organisationen, die auf einer soziokratischen Grundhaltung basiert, entwickelt in den Niederlanden von Gerard Endenburg.
  self-governance:
    name: Selbststeuerung
    definition: ""
    glossary: Eine Gruppe, sich innerhalb einer Grenzen einer Domäne selbst steuern (und führen).
  self-organization:
    name: Selbstorgansation
    definition: ""
    glossary: Menschen, die ihre Arbeit - innerhalb der durch Governance festgelegten Grenzen - selbst organisieren.
  semi-autonomy:
    name: Teilautonomie
    definition: ""
    glossary: Die Autonomie der Mitarbeiter, innerhalb ihrer Domäne Wert zu schöpfen (begrenzt von den Einschränkungen der Domäne).
  sociocracy:
    name: Soziokratie
    glossary: Die Geisteshaltung, dass die von einer Entscheidung betroffenen Menschen diese Entscheidung beeinflussen können, wenn sie gute Gründe dafür haben.
  strategy:
    name: Strategie
    definition: Eine **Strategie** ist der Ansatz, wie Mitarbeiter planen, in einer bestimmten Domäne Wert zu schöpfen.
    glossary: Ein Ansatz, wie Mitarbeiter planen, in einer bestimmten Domäne Wert zu schöpfen.
  subdomain:
    name: Subdomäne
    definition: ""
    glossary: Eine Domäne, die vollständig in einer anderen Domäne enthalten ist.
  subdriver:
    name: Subtreiber
    definition: ""
    glossary: Ein Subtreiber entsteht als Folge der Reaktion einer Organisation auf einen Treiber (den Supertreiber), und ist essentiell für die erfolgreiche Reaktion auf den Superdriver.
  superdriver:
    name: Supertreiber
    definition: ""
    glossary: siehe Subtreiber
  superdomain:
    name: Superdomäne
    definition: ""
    glossary: Eine Domäne, die vollständig in einer anderen Domäne enthalten ist.
  transparency:
    name: Transparenz
    definition: ""
    glossary: Mache alle Informationen für jeden in der Organisation zugänglich, es sei denn, es gibt einen wichtigen Grund für Vertraulichkeit.
  value:
    name: Wert
    definition: "**Wert** ist die Bedeutung oder der Nutzen von etwas in Bezug  auf einen bestimmten Treiber"
    glossary: 'Die Bedeutung oder der Nutzen von etwas in Bezug  auf einen bestimmten Treiber. Auch: ein wichtiges Prinzip für das Verhalten einer Person, oder in einer Gruppe (meist im Plural verwendet, Werte, oder Unternehmenswerte).'
  values:
    name: Werte
    glossary: Eine Sammlung wichtiger Prinzipien für das Verhalten einer Person, oder in einer Gruppe. Nicht zu verwechseln mit dem Begriff "Wert" (Singular) in Zusammenhang mit Treibern.
  waste:
    name: Verschwendung
    definition: "**Verschwendung** ist alles, was für die effektive Antwort auf einen Treiber nicht notwenig ist oder ihr sogar im Wege steht."
    glossary: Alles, was für die effektive Antwort auf einen Treiber nicht notwenig ist oder ihr sogar im Wege steht.

